<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Reddit Search</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <template id="results-template">
    {{#each results.data.children}}
      <div class="result-div row">
        <div class="sr-score col-lg-1 col-md-1 col-sm-2">
          {{data.score}}
        </div>
        <div class="title-div col-lg-11 col-md-11 col-sm-10">
          <a class="sr-title col-12" href="{{data.url}}" target="_blank">{{data.title}}</a>
          <p class="sr-author col-12">Posted by u/{{data.author}}</p>
          <p class="sr-subscribers">{{convert-sub data.subreddit_subscribers}}</p>
          <p class="sr-comments">
            {{#if data.num_comments}}
              {{data.num_comments}} comments 
            {{else}}
              No comments
            {{/if}}
          </p>
        </div>
      </div>
    {{/each}}
  </template>

  <form id="reddit-form" action="">
    <input id="search-bar" type="search" placeholder="Search a Subreddit" value="">
    <input id="search-button" type="submit" value="Search">
  </form>

  <div id="loading-spinner" class=""></div>
  <div id="results" class="container"></div>
  <div id="error"></div>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="handlebars-v4.1.2.js"></script>
  <script src="main.js"></script>


</body>
</html>
